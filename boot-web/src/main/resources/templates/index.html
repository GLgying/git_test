<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/index.css}" rel="stylesheet">
</head>
<body>
    <!--左侧导航栏 开始-->
    <div id="nav">
        <!--上方图标部分开始-->
        <div id="icon">
            <img th:src="@{/img/head.jpg}"
                 width="100%" height="100%">
        </div>
        <!--上方图标部分结束-->
        <!--下方多级菜单部分开始-->
        <div id="menu">
            <li src="aaa.html">
                <a>
                    <i></i>
                    <span>导航一</span>
                </a>
                <ul>15</ul>
                <ul>54</ul>
                <ul>456</ul>
            </li>
            <li src="/bbb.html">导航二</li>
            <li src="inx">导航三</li>
            <li th:src="@{/inx}">导航三</li>
        </div>
        <!--下方多级菜单部分结束-->
    </div>
    <!--左侧导航栏 结束-->

    <!--右侧主体内容 开始-->
    <div id="subject">
        <!--上方个人设置部分开始-->
        <div id="center">
            <ul class="box">
                <li class="item" title="全屏">
                    全屏
                </li>
                <li class="item" title="锁屏">
                    锁屏
                </li>
                <li class="item" title="开发文档">
                    开发文档
                </li>
                <li class="item">
                    若依
                    <ul>
                        <li title="个人心中"><a href="javascript:;" src="http://localhost/test/inx">个人心中</a></li>
                        <li>修改密码</li>
                        <li>切换菜单</li>
                        <li>横向主题</li>
                        <li>退出登录</li>
                    </ul>
                </li>
            </ul>
        </div>
        <!--上方个人设置部分结束-->
        <!--下方主体内容展示部分开始-->
        <div id="main">
            <!--主体部分 上方tab 公告信息部分开始-->
            <div id="tab">
                公告信息
            </div>
            <!--主体部分 上方tab 公告信息部分结束-->
            <!--主体部分 主要展示内容部分开始-->
            <div id="show">
                <iframe src="http://localhost/test/inx"  margin="0px" padding="0px" border-width="0"
                        width="100%" height="100%" rameborder="0" scrolling="yes"></iframe>
            </div>
            <!--主体部分 主要展示内容部分结束-->
            <!--主体部分 右侧通知信息开始-->
            <div id="notice">
                通知信息
            </div>
            <!--主体部分 右侧通知信息结束-->
        </div>
        <!--下方主体内容展示部分结束-->
    </div>
    <!--右侧主体内容 结束-->

    <!--全局js-->
    <script th:src="@{/js/jquery/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/js/index.js}"></script>
    <script type="text/javascript">
    </script>
</body>
</html>
